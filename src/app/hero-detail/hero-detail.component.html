<div *ngIf="hero" class="jumbotron container-hero row">
    <div class="col-md-10 col-md-offset-2">
        <h1>
            <small>Name:</small>
            <input clas="form-control" type="text" name="hero-name" [(ngModel)]="hero.name">
        </h1>
        <h1><small style="padding-left: 70px">ID:</small> {{ hero.id }}</h1>
        <button class="btn btn-default btn-lg btn-back" type="button" (click)="popView()">Back</button>
    </div>
</div>
